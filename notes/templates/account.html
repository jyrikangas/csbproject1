<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>notes</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar__link" href="/">Home</a>
        <a class="navbar__link" href="/loginView/">login</a>
        <a class="navbar__link" href="/register/">register</a>
        <a class="navbar__link" href="/logoutView/">logout</a>
        {%if user%}
        <a class="navbar__link" href="/accounts/{{user.username}}">logged in as {{ user.username }}</a>
        {%endif%}
    </nav>
<h1>notes</h1>

<div>
    <ul>
        {% for user in users %}
          <li> <a href="/accounts/{{ user.username }}">{{ user.username }}</a> </li>
        {% endfor %}
    </ul>
</div>
<div>
    <ul>
        {% for note in notes %}
          <li>{{ note.note | safe}}
            <form action="/delete/{{ note.id }}" method="post">
              <input type="submit" value="Delete">
          </li>

        {% endfor %}
    </ul>
</div>
<div>
    <form action="/add/" method="post">
        <input type="text" name="note">
        <input type="submit" value="Add Note">
    </form>
</div>
</body>
</html>
